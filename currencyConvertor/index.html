<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>currency convertor</h2>

        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100" />
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/32.png" alt="">
                        <select name="from" id=""> </select>
                    </div>
                </div>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/32.png" alt="">
                        <select name="to" id=""> </select>
                    </div>
                </div>
            </div>

            <div class="msg"> 1 USD = 80 INR</div>
            <button class="btn">get Exchange rate</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="main.js"></script>

</body>

</html>
